<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link rel="stylesheet" href="style/bootstrap.min.css" />
    <link rel="stylesheet" href="style/main.css" />
  </head>
  <body>
    <section>
      <div class="container">
        <div class="rd_modaloverlay"></div>
        <div class="rd_modalcont">
          <div class="eventdetailsaddbox rd_modalvieew rd_modalvieewsetting">
            <div class="box_content rd_modalboxcontent">
              <div class="rd_inputselectheadermodalsetting">
                <button class="rd_colsebtn"></button>
              </div>
              <h3 class="rd_modalheadertext">Setting</h3>

              <div class="rd_checkmodalsetting checkleft">
                <div class="form-check form-switch">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    id="coupncodfe"
                    checked
                  />
                  <label class="form-check-label" for="coupncodfe">
                    Allow staff schedule override
                  </label>
                </div>
                <div class="form-check form-switch">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    id="coupncodfe"
                  />
                  <label class="form-check-label" for="coupncodfe">
                    Set business hours asdefault
                  </label>
                </div>
              </div>

              <div class="rd_cancelappbtnmodal">
                <button class="rd_cancel">Cancel</button>
                <button class="rd_capply">Apply</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script src="js/bootstrap.js"></script>
  </body>
</html>
