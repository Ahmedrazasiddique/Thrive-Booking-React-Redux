<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Document</title>

    <link rel="stylesheet" href="style/bootstrap.min.css" />

        <div class="eventdetailsaddbox rd_noshadow">

                  </div>

          <div class="rd_vacationfilterpart rd_vacationfilterpart3">

                      </div>
                </div>
                <div class="rd_vacationflex2">

                      <div class="rd_profilethingco">
                        <div class="input-group">
                            <input type="text" class="form-control noshadfoc" id="inlineFormInputGroupUsername" placeholder="Username">
                            <div class="input-group-prepend rd_dropdownbtn">
                                <button class="input-group-text"></button>
                              </div>
                          </div>
                      </div>
              </div>
              <div class="rd_vacationflex2">
                    <p>TimeZone *</p>
                    <div class="rd_profilethingco">

                            <button class="input-group-text"></button>

                    </div>    
                </div>

              </div>
              <div class="rd_profilerd_erpart">
                <div class="rd_vacationflex3">
                    <p>Slug Language *</p>
                    <div class="input-group">

                </div>
                <div class="rd_vacationflex2">
                    <p>Email *</p>
                    <div class="rd_profilethingco">
                    <div class="input-group">
                        <input type="text" class="form-control noshadfoc" id="inlineFormInputGroupUsername" placeholder="">
                        <div class="input-group-prepend rd_dropdownbtn">
                            <button class="input-group-text"></button>
                            </div>
                        </div>
                    </div>    
                </div>
              </div>


              <div class="rd_profilerd_erpart">
                <div class="rd_vacationflex2">
                    <p>Phone *</p>
                    <div class="rd_profilethingco">
                        <input type="text" class="form-control noshadfoc" id="inlineFormInputGroupUsername" placeholder="Phone">
                    </div>    
                </div>
                <div class="rd_vacationflex3">
                    <p>Address *</p>
                    <div class="rd_profilethingco">
                        <input type="text" class="form-control noshadfoc" id="inlineFormInputGroupUsername" placeholder="Address">
                    </div> 
                </div>
              </div>


              <div class="rd_profilerd_erpart rd_profilerd_erpart2">
                <div class="rd_vacationflex2">
                    <p>City</p>
                      <div class="rd_profilethingco">
                        <input type="text" name="" id=""  class="rd_adddayofinput" placeholder="Nowshera">
    
                      </div>
                </div>
                <div class="rd_vacationflex2">
                    <p>State</p>
                      <div class="rd_profilethingco">
                        <input type="text" name="" id=""  class="rd_adddayofinput" placeholder="123 state">
    
                      </div>

                <div class="rd_vacationflex2">

                <div class="rd_vacationflex2">

                    <div class="input-group prelative">

                                    <div>Antigua and Barbuda</div>

                            </div>

                <div class="rd_imagethincontgbtnt">
                    <p>Allowed JPG, GIF or PNG. Max size of 800kB</p>
                    <button>Upload photo</button>
                    <button>Remove</button>
                </div>

        </div>
