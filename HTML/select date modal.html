<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link rel="stylesheet" href="style/bootstrap.min.css" />
    <link rel="stylesheet" href="style/main.css" />
  </head>
  <body>
    <section>
      <div class="container">
        <div class="rd_modaloverlay"></div>
        <div class="rd_modalcont">
          <div class="eventdetailsaddbox rd_modalvieew">

                <button class="rd_colsebtn"></button>
              </div>
            </div>
            <div class="box_content rd_modalboxcontent">

                <select name="" id="" class="form-select">
                  <option value="">2021</option>
                  <option value="">2022</option>
                  <option value="">2023</option>
                </select>
                <select name="" id="" class="form-select">

              </div>
              <div class="rd_calendarselectoat">

                  <button>TUE</button>
                  <button class="active">WED</button>
                  <button>THU</button>

                  <button>SAT</button>
                </div>
                <div class="rd_calendardaypcmodal">
                  <div class="rd_calenmodalpicitem inactive">30</div>
                  <div class="rd_calenmodalpicitem inactive">31</div>
                  <div class="rd_calenmodalpicitem checked">1</div>
                  <div class="rd_calenmodalpicitem checked">2</div>
                  <div class="rd_calenmodalpicitem checked">3</div>
                  <div class="rd_calenmodalpicitem checked">4</div>
                  <div class="rd_calenmodalpicitem checked">5</div>
                  <div class="rd_calenmodalpicitem checked">6</div>
                  <div class="rd_calenmodalpicitem checked">7</div>
                  <div class="rd_calenmodalpicitem checked">8</div>
                  <div class="rd_calenmodalpicitem checked">9</div>
                  <div class="rd_calenmodalpicitem active">10</div>
                  <div class="rd_calenmodalpicitem">11</div>
                  <div class="rd_calenmodalpicitem">12</div>
                  <div class="rd_calenmodalpicitem">13</div>
                  <div class="rd_calenmodalpicitem">14</div>
                  <div class="rd_calenmodalpicitem">15</div>
                  <div class="rd_calenmodalpicitem">16</div>
                  <div class="rd_calenmodalpicitem">17</div>
                  <div class="rd_calenmodalpicitem">18</div>
                  <div class="rd_calenmodalpicitem">19</div>
                  <div class="rd_calenmodalpicitem">20</div>
                  <div class="rd_calenmodalpicitem">21</div>
                  <div class="rd_calenmodalpicitem">22</div>
                  <div class="rd_calenmodalpicitem">23</div>
                  <div class="rd_calenmodalpicitem">24</div>
                  <div class="rd_calenmodalpicitem">25</div>
                  <div class="rd_calenmodalpicitem">26</div>
                  <div class="rd_calenmodalpicitem">27</div>
                  <div class="rd_calenmodalpicitem">28</div>
                  <div class="rd_calenmodalpicitem">29</div>
                  <div class="rd_calenmodalpicitem">30</div>
                  <div class="rd_calenmodalpicitem">31</div>
                  <div class="rd_calenmodalpicitem inactive">1</div>
                  <div class="rd_calenmodalpicitem inactive">2</div>
                </div>
                <div class="rd_modalhouravail">
                  <p>What hours are you available?</p>
                  <div class="rd_hourlyavalmodal">
                    <div class="rd_hourlyavalmodalitem">
                      <div class="rd_hourlyavalmodalitemblock1">
                        <div class="rd_timeorderitem">
                          <button class="rd_hourlyavalmodalitemblock1houi">
                            09:00AM
                          </button>
                          <span class="rd_sperator"></span>
                          <button class="rd_hourlyavalmodalitemblock1houi">
                            02:00PM
                          </button>
                          <button
                            class="rd_hourlyavalmodalitemblock1del"
                          ></button>
                        </div>
                      </div>
                      <div class="rd_hourlyavalmodalitemblock2">
                        <button
                          class="rd_hourlyavalmodalitemblock2add"
                        ></button>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="rd_cancelappbtnmodal">
                  <button class="rd_cancel">Cancel</button>
                  <button class="rd_capply">Apply</button>
                </div>
