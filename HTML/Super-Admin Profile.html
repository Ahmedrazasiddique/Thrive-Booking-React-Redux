<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style/bootstrap.min.css" />
    <link rel="stylesheet" href="style/main.css" />
  </head>
  <body>
    <section>
      <div class="container">
        <div class="eventdetailsaddbox rd_noshadow">
          <div class="boxheader rd_floatingheaderthig">
            <div class="rd_inputselectheader">
                <div class="rd_selectheaderrdt2 rd_selectheaderrdt2profile">
                    <button class="active">Profile</button>
                    <button>Payment Info</button>
                    <button>Change Password</button>
                  </div>
            </div>
          </div>
          <div class="rd_vacationfilterpart rd_vacationfilterpart3">
              <div class="rd_profilerd_erpart">
                <div class="rd_vacationflex2">
                    <p>First Name *</p>
                      <div class="rd_profilethingco">
                        <input type="text" name="" id=""  class="rd_adddayofinput" placeholder="Mansoor">
                      </div>
                      <p>Email *</p>
                      <div class="rd_profilethingco">
                        <input type="text" name="" id=""  class="rd_adddayofinput" placeholder="admin@thrivebooking.com">
                      </div>
                </div>
                <div class="rd_vacationflex2">
                      <p>Last Name *</p>
                      <div class="rd_profilethingco">
                        <input type="text" name="" id="" class="rd_adddayofinput" placeholder="Akhtar">
                      </div>
                      <p>Phone Number</p>
                      <div  class="rd_profilethingco">
                        <input type="text" name="" id=""  class="rd_adddayofinput" placeholder="123">
                      </div>
              </div>
              <div class="rd_vacationflex2">
                  <p>Address</p>
                  <div  class="rd_profilethingco">
                      <textarea name="" id="" class="rd_areaprofilepagethi"></textarea>
                  </div>
              </div>
              </div>
              <div class="rd_profilerd_erpart rd_profilerd_erpart2">
                <div class="rd_vacationflex2">
                    <p>City</p>
                      <div class="rd_profilethingco">
                        <input type="text" name="" id=""  class="rd_adddayofinput" placeholder="Nowshera">
                      </div>
                </div>
                <div class="rd_vacationflex2">
                    <p>State</p>
                      <div class="rd_profilethingco">
                        <input type="text" name="" id=""  class="rd_adddayofinput" placeholder="123 state">
                      </div>
                </div>
                <div class="rd_vacationflex2">
                    <p>Zip Number</p>
                      <div class="rd_profilethingco">
                        <input type="text" name="" id=""  class="rd_adddayofinput" placeholder="Search by phone">
                      </div>
                </div>
                <div class="rd_vacationflex2">
                    <p>Country</p>
                      <div class="rd_profilethingco">
                        <select class="form-select" name="" id="">
                            <option value="Afghanistan">Afghanistan</option>
                        </select>
                      </div>
                </div>
              </div>
            <div class="rd_profileimagepart">
                <div class="rd_imagethincontg">
                    <p>User</p>
                    <img src="assets/images/profilepi.JPG" alt="">
                </div>
                <div class="rd_imagethincontgbtnt">
                    <p>Allowed JPG, GIF or PNG. Max size of 800kB</p>
                    <button>Upload photo</button>
                    <button>Remove</button>
                </div>
            </div>
        </div>
        </div>
      </div>
    </section>
    <script src="js/bootstrap.js"></script>
  </body>
</html>
